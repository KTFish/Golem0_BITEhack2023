<!-- HTML form to take inputs for a home -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="yearmade">In which year was the home built?</label>
        <input type="text" id="yearmade" name="yearmade"><br>
      
        <label for="totrooms">How many rooms are there in the home?</label>
        <input type="text" id="totrooms" name="totrooms"><br>
      
        <label for="cellar">Does the home have a cellar?</label>
        <input type="radio" id="cellar" name="cellar" value="yes"> Yes
        <input type="radio" id="cellar" name="cellar" value="no"> No<br>
      
        <label for="attic">Does the home have an attic?</label>
        <input type="radio" id="attic" name="attic" value="yes"> Yes
        <input type="radio" id="attic" name="attic" value="no"> No<br>
      
        <label for="prkgplc1">Does the home have a garage?</label>
        <input type="radio" id="prkgplc1" name="prkgplc1" value="yes"> Yes
        <input type="radio" id="prkgplc1" name="prkgplc1" value="no"> No<br>
      
        <label for="stoven">How many ovens does the home have?</label>
        <input type="text" id="stoven" name="stoven"><br>
      
        <label for="dishwash">How many dishwashers does the home have?</label>
        <input type="text" id="dishwash" name="dishwash"><br>
      
        <label for="tvcolor">How many color TVs does the home have?</label>
        <input type="text" id="tvcolor" name="tvcolor"><br>
      
        <label for="numpc">How many computers does the home have?</label>
        <input type="text" id="numpc" name="numpc"><br>
      
        <label for="tempnite">What is the average summer temperature at night?</label>
        <input type="text" id="tempnite" name="tempnite"><br>
      
        <label for="tempniteac">What is the average winter temperature at night?</label>
        <input type="text" id="tempniteac" name="tempniteac"><br>
      
        <label for="instlcfl">Are energy-efficient bulbs used in the home?</label>
        <input type="radio" id="instlcfl" name="instlcfl" value="yes"> Yes
        <input type="radio" id="instlcfl" name="instlcfl" value="no"> No<br>
      
        <label for="nhldmem">How many members are in the household?</label>
        <input type="text" id="nhldmem" name="nhldmem"><br>
      
        <label for="athome">How many people are at home on weekdays?</label>
        <input type="text" id="athome" name="athome"><br>
      
        <label for="tothsqft">What is the total heated square feet?</label>
        <input type="text" id="tothsqft" name="tothsqft"><br>
      
        <input type="submit" value="Submit">
      </form>
</body>
</html>
